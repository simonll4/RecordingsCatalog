services:
  postgres:
    image: postgres:15-alpine
    container_name: tpfinalv3-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: session_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: UTC
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/session-store/migrations:/docker-entrypoint-initdb.d:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mediamtx:
    build:
      context: ./services/mediamtx
    container_name: tpfinalv3-mediamtx
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_started
    environment:
      TZ: UTC
      SESSION_STORE_URL: http://session-store:8080
    ports:
      - "8554:8554" # RTSP ingest
      - "9996:9996" # Playback API (recordings)
      - "8889:8889" # WebRTC (WHEP/WHIP)
      - "8888:8888" # HLS (opcional)
      - "8189:8189/udp" # WebRTC ICE UDP
      - "8189:8189/tcp" # WebRTC ICE TCP (fallback)
    volumes:
      - ./services/mediamtx/mediamtx.yml:/mediamtx.yml:ro
      - ./services/mediamtx/hooks:/hooks:ro
      - ./data/recordings:/recordings
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  session-store:
    build:
      context: ./services/session-store
    container_name: tpfinalv3-session-store
    restart: unless-stopped
    environment:
      TZ: UTC
    ports:
      - "8080:8080"
    volumes:
      - ./data/frames:/data/frames
      - ./data/tracks:/data/tracks
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      postgres:
        condition: service_healthy
  
  attribute-enricher:
    build:
      context: ./services/attribute-enricher
    container_name: tpfinalv3-attribute-enricher
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      session-store:
        condition: service_started
    environment:
      TZ: UTC
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: session_store
      DB_USER: postgres
      DB_PASSWORD: postgres
      POLL_INTERVAL_SEC: 5
      BATCH_SIZE: 10
      FRAMES_BASE_PATH: /data/frames
    volumes:
      - ./data/frames:/data/frames
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

