  edge-agent:
    build:
      context: ./services/edge-agent
    container_name: tpfinalv3-edge-agent
    restart: unless-stopped
    shm_size: "512m" # Shared memory para SHM pipeline (necesario para HD/1080p)
    depends_on:
      mediamtx:
        condition: service_started
      session-store:
        condition: service_started
      #worker-ai:
      #condition: service_healthy
    environment:
      TZ: UTC
    extra_hosts:
      - "host.docker.internal:host-gateway" # Permite conectar al worker-ai local
    ports:
      - "7080:7080" # Status API
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    profiles: [edge]

  ui-vue:
    build:
      context: ./services/vue-ui
    container_name: tpfinalv3-ui-vue
    restart: unless-stopped
    depends_on:
      session-store:
        condition: service_started
    environment:
      TZ: UTC
    ports:
      - "3000:3000"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

volumes:
  postgres_data:
